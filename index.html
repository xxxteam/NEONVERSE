<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONVERSE (NEO) - Киберпанк Web3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NEONVERSE</h1>
        <p>Киберпанк Web3-экосистема</p>
        <button id="connectWallet">Подключить кошелек</button>
    </header>

    <section class="content">
        <h2>Что такое NEONVERSE?</h2>
        <p>NEONVERSE (NEO) – это метавселенная киберпанка, объединяющая DeFi, NFT и AI.</p>
        <a href="#ido" class="btn">Принять участие в IDO</a>
    </section>

    <section id="ido">
        <h2>Участвуй в IDO</h2>
        <p>Покупайте токены NEO, поддерживайте революцию.</p>
        <input type="number" id="bnbAmount" placeholder="Введите сумму в BNB">
        <button id="buyNEO">Купить NEO</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
